<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Auto-Filler</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Form Auto-Filler</h2>
    
    <div class="section">
      <h3>Your Saved Information</h3>
      <div id="formDataDisplay"></div>
    </div>
    
    <div class="section">
      <button id="fillForm" class="primary-btn">Fill Form on Current Page</button>
      <button id="autoFillToggle" class="toggle-btn">Auto-fill: OFF</button>
    </div>
    
    <div class="info">
      <p>Your details are pre-configured and ready to use!</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
